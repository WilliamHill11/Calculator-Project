<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&family=Kanit:wght@200&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="perviousOperand" data-pervious-operand></div>
            <div class="currentOperand" data-current-operand></div>
        </div>
        <div class="buttonContainer">
            <button class="button del" id="reset">AC</button>
            <button class="button del" id="del">DEL</button>
            <button class="button" data-operator>%</button>
            <button class="button" data-operator>+</button>
            <button class="button" data-number>1</button>
            <button class="button" data-number>2</button>
            <button class="button" data-number>3</button>
            <button class="button" data-operator>x</button>
            <button class="button" data-number>4</button>
            <button class="button" data-number>5</button>
            <button class="button" data-number>6</button>
            <button class="button" data-operator>รท</button>
            <button class="button" data-number>7</button>
            <button class="button" data-number>8</button>
            <button class="button" data-number>9</button>
            <button class="button" data-operator>-</button>
        </div>
        <div class="bottom">
            <button class="button" data-number>0</button>
            <button class="button">.</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>

</body>
</html>
