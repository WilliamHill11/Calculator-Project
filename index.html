<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="perviousOperand" data-pervious-operand></div>
            <div class="currentOperand" data-current-operand></div>
        </div>
        <div class="buttonContainer">
            <button class="button del" id="reset" onclick="AC()" data-type="reset">AC</button>
            <button class="button del backspace" id="del" data-type="delete">DEL</button>
            <button class="button" id="percent" data-type="operator" value="%">%</button>
            <button class="button" id="plus" data-type="operator" value="+">+</button>
            <button class="button" id="number-1" data-type="number" value="1">1</button>
            <button class="button" id="number-2" data-type="number" value="2">2</button>
            <button class="button" id="number-3" data-type="number" value="3">3</button>
            <button class="button" id="multiply" data-type="operator" value="x">x</button>
            <button class="button" id="number-4" data-type="number" value="4">4</button>
            <button class="button" id="number-5" data-type="number" value="5">5</button>
            <button class="button" id="number-6" data-type="number" value="6">6</button>
            <button class="button" id="divide" data-type="operator" value="รท">รท</button>
            <button class="button" id="number-7" data-type="number" value="7">7</button>
            <button class="button" id="number-8" data-type="number" value="8">8</button>
            <button class="button" id="number-9" data-type="number" value="9">9</button>
            <button class="button" id="minus" data-type="operator" value="-">-</button>
        </div>
        <div class="bottom">
            <button class="button" id="number-0" data-type="number" value="0">0</button>
            <button class="button" id="decimal" data-type="decimal" value=".">.</button>
            <button class="button" id="equals" data-type=""="equal" value="=">=</button>
        </div>
    </div>

</body>
</html>
